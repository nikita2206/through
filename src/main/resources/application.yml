spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/through
    username: postgres
    password:
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
      javax:
        persistence:
          schema-generation:
            database:
              action: none
